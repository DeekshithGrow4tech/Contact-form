<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        
        <form>
            <div class="contant">
                <h1>Contact us</h1>
                <p>We will get back to you asap!</p>
            </div>
            <div class="input-icons">
                <div class="name">
                    <i class="fa fa-user icon"> </i>
                    <input type="text" id="fname" placeholder="First Name" required> 
                    <input type="text" id="sname" placeholder="Second Name">
                </div>
                <i class="fa fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Email id" required> <br>
                <i class="fa fa-mobile-phone" style="font-size:36px"></i>
                <input type="text" id="phone" placeholder="Phone no." required><br>
                <button type="submit">Send</button>
                <h5>You may call us at +91 88888 88888</h5>
            </div>
        </form>
    </div>
</body>

</html>
